type User {
  username: String! @id @search(by: [hash])
  name: String
  tasks: [Task]
}

type Photo {
   id: ID!,
   date: String! 
   url: String!
}


type Task {
    id: ID!
    title: String! @search(by: [fulltext])
    completed: Boolean! @search
}

type Album @auth(
  query: { rule: """
    query($USER: String!) {
      queryAlbum {
        user(filter: { username: { eq: $USER } }) {
          __typename
        }
      }
    }"""}), {
  id: ID!
  user: User!
  photos:[Photo]
}

